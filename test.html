    const calculator = {
        initial: 0,
        add(n) {

            // 첫값일 때와 그 후 값일 때 2가지경우 조건문
            if (this.initial == 0) {
                this.initial = n + 0;
            } else {
                this.initial = this.initial + n;
            }

            return this
        },
        substract(n) {
            if (this.initial == 0) {
                this.initial = n - 0;
            } else {
                this.initial = this.initial - n;
            }

            return this
        },

    // 브릿지변수 및 팩토리얼 결과변수 선언
    let bridgeNum = 1;
    let factorialResult = 0;

    function factorial(n) {

        if (n > 1) {
            // 브릿지변수 활용한 연산
            bridgeNum = bridgeNum * n * (n - 1);

            // 브릿지변수 결과변수에 담기
            factorialResult = bridgeNum

            // 매개변수 감소
            n = n - 2;

            // 재귀
            factorial(n)

        }

        return factorialResult;

    }

    // 변수 값에 따라 팩토리얼 값 얻습니다.
    let result3 = factorial(4)
